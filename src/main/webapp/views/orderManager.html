    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {

            color: white;
            padding: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }


        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            display: none;
        }

        .dropdown-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: white;
        }

        /*.dropdown-menu a:hover {*/
        /*    background-color: #f5f5f5;*/
        /*}*/
        .no-background {
            background: none;
        }
        .dropdown-btn:hover{
            color: #a4cbe3;
        }

    <div class="page-wrapper">
        <!-- ============================================================== -->

        <div class="page-breadcrumb">
            <div class="row align-items-center">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="page-title mb-0 p-0">Table</h3>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Table</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="col-md-6 col-4 align-self-center">

                </div>
            </div>

            <!-- ============================================================== -->

            <!-- ============================================================== -->

                    <!-- column -->
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Basic Table</h4>
                                <h6 class="card-subtitle">Add class <code>.table</code></h6>
                                <div class="table-responsive">
                                    <table class="table user-table">
                                        <thead>
                                        <tr>
                                            <th class="border-top-0">STT</th>
                                            <th class="border-top-0">Total</th>
                                            <th class="border-top-0">Create Date</th>
                                            <th class="border-top-0">Address</th>
                                            <th class="border-top-0">Detail</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="cart : ${list}">
                                            <th scope="row" th:text="${list.indexOf(cart)+1}"></th>
                                            <td th:text="${cart.total}"></td>
                                            <td th:text="${cart.createDate}"></td>
                                            <td th:text="${cart.address}"></td>
                                            <td><a th:href="@{'/cartDetail/'+${cart.cartId}}" class="btn-success">Detail</a></td>
                                        </tr>
                                        <tr><h3 th:text="${'Total Invoice: $ '+total}"></h3></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
